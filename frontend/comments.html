<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Doctors App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="doctors.html">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comments.html">Comments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div id="app" class="container mt-4">
    <h1>Comments</h1>
    <button @click="addComment()" class="btn btn-success btn-lg my-3">New comment</button>
    <table id="commentsTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Comment</th>
                <th>UserId</th>
                <th>DoctorId</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="comment in comments" :key="comment.id">
                <td @click="showCommentDetails(comment)">{{ comment.comment }}</td>
                <td>{{ comment.userId }}</td>
                <td>{{ comment.doctorId }}</td>
                <td>
                    <button @click="editComment(comment)" class="btn btn-primary btn-sm">Edit</button>
                    <button @click="deleteComment(comment.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="rest-client.js"></script>
</body>
</html>
