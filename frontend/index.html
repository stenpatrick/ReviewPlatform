<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctors App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="app" class="container mt-4">
        <h1>Doctors</h1>
        <div class="row">
            <!-- Display doctors dynamically using Vue.js -->
            <div class="col-md-4" v-for="doctor in doctors" :key="doctor.id">
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ doctor.name }}</h5>
                        <p class="card-text"><strong>Specialty:</strong> {{ doctor.speciality }}</p>
                        <p class="card-text"><strong>Rating:</strong> {{ doctor.rating }}</p>
                        <a :href="'details/doctor-details.html?id=' + doctor.id" class="btn btn-info">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    loadNavbar();
</script>
<script src="backend/rest-client.js"></script>
</body>
</html>
