<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctors App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container mt-4">
    <h1>Doctors</h1>
    <table id="doctorsTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="doctor in doctors" :key="doctor.id">
                <td @click="showDoctorDetails(doctor)">{{ doctor.name }}</td>
                <td>{{ doctor.rating }}</td>
                <td>{{ doctor.contact }}</td>
                <td>
                    <button @click="editDoctor(doctor)" class="btn btn-primary btn-sm">Edit</button>
                    <button @click="deleteDoctor(doctor.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Doctor Info Modal -->
    <div class="modal" tabindex="-1" v-if="doctorInModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Doctor Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" @click="doctorInModal = null"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr><th>ID</th><td>{{ doctorInModal.id }}</td></tr>
                        <tr><th>Name</th><td>{{ doctorInModal.name }}</td></tr>
                        <tr><th>Rating</th><td>{{ doctorInModal.rating }}</td></tr>
                        <tr><th>Contact</th><td>{{ doctorInModal.contact }}</td></tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" @click="doctorInModal = null">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                doctors: [],
                doctorInModal: null
            };
        },
        mounted() {
            this.fetchDoctors();
        },
        methods: {
            async fetchDoctors() {
                try {
                    const response = await fetch('http://localhost:8080/doctors');
                    if (response.ok) {
                        this.doctors = await response.json();
                    } else {
                        console.error('Failed to fetch doctors');
                    }
                } catch (error) {
                    console.error('Error fetching doctors:', error);
                }
            },
            showDoctorDetails(doctor) {
                this.doctorInModal = doctor;
            },
            async editDoctor(doctor) {
                const newName = prompt('Enter new name for the doctor', doctor.name);
                const newContact = prompt('Enter new contact for the doctor', doctor.contact);
                if (newName && newContact) {
                    const updatedDoctor = {
                        name: newName,
                        contact: newContact
                    };
                    try {
                        const response = await fetch(`http://localhost:8080/doctors/${doctor.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updatedDoctor)
                        });
                        if (response.ok) {
                            this.fetchDoctors(); // Refresh the doctor list
                        } else {
                            console.error('Failed to update doctor');
                        }
                    } catch (error) {
                        console.error('Error updating doctor:', error);
                    }
                }
            },
            async deleteDoctor(id) {
                if (confirm('Are you sure you want to delete this doctor?')) {
                    try {
                        const response = await fetch(`http://localhost:8080/doctors/${id}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            this.fetchDoctors(); // Refresh the doctor list
                        } else {
                            console.error('Failed to delete doctor');
                        }
                    } catch (error) {
                        console.error('Error deleting doctor:', error);
                    }
                }
            }
        }
    });

    app.mount('#app');
</script>
</body>
</html>
