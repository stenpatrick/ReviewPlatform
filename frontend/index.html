<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <tite>Doctor's Review Platform</tite>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <table id="doctorsTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Contact</th>
        </tr>
        <tr v-for="doctor in doctors">
            <td @click="getDoctor(doctor.id)">{{doctor.name}}</td>
            <td>{{doctor.rating}}</td>
            <td>{{doctor.contact}}</td>
        </tr>   
    </table>
    <div id="doctorInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th>
                        <td>{{doctorInModal.id}}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{doctorInModal.name}}</td>
                    </tr>
                    <tr>
                        <th>Rating</th>
                        <td>{{doctorInModal.rating}}</td>
                    </tr>
                    <tr>
                        <th>Contact</th>
                        <td>{{doctorInModal.contact}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>     
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="rest-client.js"></script>
</body>
</html>
