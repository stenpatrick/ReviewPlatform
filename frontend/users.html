<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div id="navbar-container"></div>

<div id="app" class="container mt-4">
    <h1>Users</h1>
    <button @click="addUser()" class="btn btn-success btn-lg my-3">New user</button>
    <table id="usersTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            <tr v-for="user in users" :key="user.id">
                <td @click="showUserDetails(user)">{{ user.name }}</td>
                <td>{{ user.contact }}</td>
                <td>
                    <button @click="editUser(user)" class="btn btn-primary btn-sm">Edit</button>
                    <button @click="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    loadNavbar();
</script>
<script src="backend/rest-client.js"></script>
</body>
</html>
